<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz 7 Meses ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#000,#2b0a1a,#000);
  color:#fff;
  overflow-x:hidden;
}

.container{
  max-width:900px;
  margin:50px auto;
  padding:30px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  border-radius:20px;
  box-shadow:0 0 40px rgba(255,0,100,0.3);
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:48px;
  text-align:center;
  color:#ff4d88;
  margin-bottom:20px;
}

.section{margin:40px 0}
.message{font-size:18px;line-height:1.6;text-align:center}
.counter{text-align:center;margin-top:15px;color:#ff9ecb;font-size:14px}

.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px;margin-top:20px}
.gallery img{width:100%;border-radius:15px;cursor:pointer;transition:.4s}
.gallery img:hover{transform:scale(1.05)}

.timeline{border-left:2px solid #ff2e7a;padding-left:20px}
.timeline-item{margin-bottom:30px}
.timeline-item h3{color:#ff4d94;font-size:16px;margin-bottom:5px}
.timeline-item img{
  width:100%;
  max-width:400px;
  margin-top:10px;
  border-radius:12px;
  box-shadow:0 5px 20px rgba(0,0,0,0.5);
}

button{
  margin-top:15px;
  padding:10px 25px;
  border:none;
  border-radius:30px;
  background:#ff2e7a;
  color:white;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
  margin-right:10px;
}
button:hover{transform:scale(1.05);background:#ff4d94}

.music-controls{text-align:center;margin-top:20px}

.invite-box{
  display:none;
  margin-top:20px;
  padding:20px;
  background:rgba(255,255,255,0.08);
  border-radius:15px;
}

textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-top:10px;
  resize:none;
}

canvas{position:fixed;top:0;left:0;z-index:-1}

</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="container">

<script>
const config={
  nome:"Meu Amor",
  mensagem:"7 meses ao seu lado e eu escolheria voc√™ mil vezes mais.",
  dataInicio:"2025-08-01",
  imagens:["foto1.jpg","foto2.jpg","foto3.jpg"],
  musica:"musica.mp3",
  numeroWhatsApp:"5592985992627",
  momentos:[
    {data:"Onde come√ßou",desc:"Um dia antes de come√ßar ‚ù§Ô∏è",imagem:"momento1.jpg"},
    {data:"Primeira Foto",desc:"Nosso primeiro registro juntos üì∏",imagem:"momento2.jpg"},
    {data:"Hoje",desc:"7 meses de muito amor üíû",imagem:"momento3.jpg"}
  ]
}
</script>

<h1>Feliz 7 Meses, <span id="nome"></span> ‚ù§Ô∏è</h1>

<div class="section message" id="mensagem"></div>
<div class="counter" id="contador"></div>

<div class="section">
  <h2>üì∏ Nossos Momentos</h2>
  <div class="gallery" id="gallery"></div>
</div>

<div class="section">
  <h2>üï∞ Linha do Tempo</h2>
  <div class="timeline" id="timeline"></div>
</div>

<div class="music-controls">
  <button onclick="toggleMusica()">Tocar / Pausar M√∫sica üéµ</button>
  <button onclick="mostrarConvite()">V√™ convite ‚ù§</button>

  <div class="invite-box" id="inviteBox">
    <h3>üíå Voc√™ aceita sair comigo pra comemorar nossos 7 meses???</h3>
    <textarea id="resposta" rows="3" placeholder="Escreva sua resposta aqui..."></textarea>
    <button onclick="enviarWhatsApp()">Enviar resposta üíñ</button>
  </div>
</div>

</div>

<audio id="player" loop></audio>

<script>

document.getElementById('nome').innerText=config.nome;
document.getElementById('mensagem').innerText=config.mensagem;
document.getElementById('player').src=config.musica;

// Contador
setInterval(()=>{
  const inicio=new Date(config.dataInicio);
  const agora=new Date();
  const diff=agora-inicio;

  const dias=Math.floor(diff/(1000*60*60*24));
  const horas=Math.floor((diff/(1000*60*60))%24);
  const minutos=Math.floor((diff/(1000*60))%60);
  const segundos=Math.floor((diff/1000)%60);

  document.getElementById('contador').innerText=
  `Estamos juntos h√° ${dias} dias, ${horas}h ${minutos}m ${segundos}s üíû`;
},1000);

// Galeria
const gallery=document.getElementById('gallery');
config.imagens.forEach(src=>{
  const img=document.createElement('img');
  img.src=src;
  gallery.appendChild(img);
});

// Timeline com imagem
const timeline=document.getElementById('timeline');
config.momentos.forEach(item=>{
  const div=document.createElement('div');
  div.classList.add('timeline-item');
  div.innerHTML=`
    <h3>${item.data}</h3>
    <p>${item.desc}</p>
    <img src="${item.imagem}" alt="${item.data}">
  `;
  timeline.appendChild(div);
});

function toggleMusica(){
  const player=document.getElementById('player');
  if(player.paused)player.play();
  else player.pause();
}

function mostrarConvite(){
  const box=document.getElementById('inviteBox');
  box.style.display=box.style.display==='block'?'none':'block';
}

function enviarWhatsApp(){
  const texto=document.getElementById('resposta').value;
  if(!texto){alert('Escreva uma resposta primeiro ‚ù§Ô∏è');return;}
  const mensagem=`Resposta ao convite de 7 meses ‚ù§Ô∏è:%0A%0A${encodeURIComponent(texto)}`;
  const url=`https://wa.me/${config.numeroWhatsApp}?text=${mensagem}`;
  window.open(url,'_blank');
}

// Estrelas
const canvas=document.getElementById('stars');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let stars=[];
for(let i=0;i<100;i++){
  stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2});
}
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='white';
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();

</script>

</body>
</html>
